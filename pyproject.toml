[tool.poetry]
name = "remarkdav"
version = "0.1.0"
description = "A Tool to sync webdav files (PDF) to a Remarkable"
authors = ["Jonathan Weth <git@jonathanweth.de>"]

[tool.poetry.dependencies]
python = "^3.8"
dynaconf = "^3.1.2"
click = "^7.1.2"


[tool.poetry.scripts]
remarkdav = 'remarkdav.cli:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
